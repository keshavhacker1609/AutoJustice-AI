<!DOCTYPE html>
<html>
<head>
    <title>AutoJustice AI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0f172a;
            color: white;
            padding: 40px;
        }

        h1 {
            color: #38bdf8;
        }

        button {
            padding: 10px 16px;
            margin: 6px;
            border: none;
            border-radius: 6px;
            background-color: #38bdf8;
            color: black;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background-color: #0ea5e9;
        }

        input {
            padding: 8px;
            border-radius: 4px;
            border: none;
            margin-bottom: 10px;
        }

        pre {
            background-color: #020617;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            max-height: 300px;
            overflow: auto;
        }

        .section {
            margin-top: 25px;
        }

        /* ðŸ‘‰ ADD NEW STYLES BELOW */
        h3 {
            margin-bottom: 8px;
            color: #e5e7eb;
        }
    </style>
</head>


<body>
    <h1>AutoJustice AI â€“ Cybercrime Automation Dashboard</h1>
    <div class="section">
        <h3>1. Attack Detection</h3>
        <input type="number" id="attempts" placeholder="Failed login attempts">
        <br>
        <button onclick="detectAttack()">Detect Attack</button>
    </div>

    <div class="section">
        <h3>2. Legal Analysis</h3>
        <button onclick="mapLaw()">Map Cyber Law</button>
        <button onclick="calculateRisk()">Calculate Risk</button>
    </div>

    <div class="section">
        <h3>3. Digital Evidence</h3>
        <button onclick="generateEvidence()">Generate Evidence</button>
    </div>

    <div class="section">
        <h3>4. Case Report</h3>
        <button onclick="generateCase()">Generate Case</button>
        <button onclick="generatePDF()">Generate FIR PDF</button>
    </div>

    <div class="section">
        <h3>System Output</h3>
        <pre id="result">Waiting for action...</pre>
    </div>

    <script>
       function detectAttack() {
        const attempts = document.getElementById("attempts").value;

        fetch("http://127.0.0.1:8000/detect-attack?failed_attempts=" + attempts, {
            method: "POST"
        })
        .then(res => res.json())
        .then(data => {
            document.getElementById("result").textContent =
                JSON.stringify(data, null, 2);
        });
    }

    function mapLaw() {
        fetch("http://127.0.0.1:8000/map-law?attack_type=Brute Force")
        .then(res => res.json())
        .then(data => {
            document.getElementById("result").textContent =
                JSON.stringify(data, null, 2);
        });
    }

    function generateEvidence() {
        fetch("http://127.0.0.1:8000/generate-evidence?log_data=failed_login_attempts")
        .then(res => res.json())
        .then(data => {
            document.getElementById("result").textContent =
                JSON.stringify(data, null, 2);
        });
    }

    function calculateRisk() {
        fetch("http://127.0.0.1:8000/risk-score?severity=High")
        .then(res => res.json())
        .then(data => {
            document.getElementById("result").textContent =
                JSON.stringify(data, null, 2);
        });
    }

    function generateCase() {
        fetch("http://127.0.0.1:8000/generate-case")
        .then(res => res.json())
        .then(data => {
            document.getElementById("result").textContent =
                JSON.stringify(data, null, 2);
        });
    }
    function generatePDF() {
        fetch("http://127.0.0.1:8000/generate-pdf")
        .then(res => res.json())
        .then(data => {
            document.getElementById("result").textContent =
                "PDF Generated: " + data.file;
        });
    }
    </script>


</body>
</html>
